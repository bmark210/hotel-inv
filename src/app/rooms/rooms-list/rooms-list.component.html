<h2>{{ title }}</h2>
<div *ngIf="rooms && rooms.length; else noRooms">
  <table class="table">
    <tr>
      <th>Room Number</th>
      <th>Room type</th>
      <th>Amenities</th>
      <th>Price</th>
      <th>Check in</th>
      <th>Rate</th>
    </tr>
    <tr
      [ngClass]="{ even: e, odd: o }"
      *ngFor="let room of rooms; let e = even; let o = odd"
    >
      <th>{{ room.roomNumber }}</th>
      <th>{{ room.roomType }}</th>
      <th>
        {{ room.amenities }}
      </th>
      <th>{{ room.price | currency : "USD" }}</th>
      <th>{{ room.checkinTime | date : "dd/MM/yyyy" }}</th>
      <th>{{ room.rating | number : "1.2-2" }}</th>
      <th>
        <button class="btn btn-secondary" (click)="selectRoom(room)">
          Select
        </button>
      </th>
    </tr>
  </table>
</div>
<button hinvCustomDerective>console log</button>
<ng-template #noRooms>
  <p>There are no rooms available</p>
</ng-template>
